<!DOCTYPE html>
<html>
    <head>
        <title>순회(탐색) 메소드</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
        </script>
        <style>
            .wrap *{
                border: 1px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: gray;
            }
        </style>
        <script>
            $(function(){
                // 선택된 요소의 바로 상위 요소만 리턴
                $("span").parent().css({'color':'red', 'border':'2px solid red'});

                // 선택된 요소의 모든 상위 요소 리턴
                    // (매개변수가 있으면 매개변수와 일치하는 상위 요소만 리턴)
                $("span").parents('div').css({'color':'blue', 'border':'2px solid blue'});
                
                // 선택된 요소부터 인자요소까지 범위의 요소 리턴
                $("span").parentsUntil('div').css({'color':'green', 'border':'2px solid green'});
            });
        </script>
    </head>
    <body>
        <h1>순회(탐색) 메소드</h1>
        <hr>
        <h3>Ancestors 메소드</h3>
        <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
        <div class="wrap">
            <div style="width:500px">
                div (great-grandparent)
                <ul>
                    ul (grandparent)
                    <li>
                        li (direct parent)
                        <span>span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px">
                div (grandparent)
                <p>
                    p (direct parent)
                    <span>span</span>
                </p>
            </div>
        </div>
    </body>
</html>
