<!DOCTYPE html>
<html>
    <head>
        <title>순회(탐색) 메소드</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
        </script>
        <style>
            .wrap *{
                border: 1px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: gray;
            }
        </style>
        <script>
            $(function(){
                // 선택된 요소의 모든 자손(바로 다음 레벨) 객체 리턴
                    // 매개변수가 있는 경우 일치하는 자손 객체 리턴
                $('.wrap').children().css({'color':'red', 'border':'1px solid red'});
                // 자손의 자손 객체 선택
                $('.wrap').children().children().css({'color':'blue', 'border':'1px solid blue'});
                // 자손의 자손 객체 중 ul 객체만 선택
                $('.wrap').children().children('ul').css({'color':'black','font-size':'1.5em'});

                // 선택된 요소의 인자와 일치하는 모든 후손(모든 레벨) 객체를 리턴
                $('.wrap').find('span').css({'font-weight':'bold'});
            });
        </script>
    </head>
    <body>
        <h1>순회(탐색) 메소드</h1>
        <hr>
        <h3>desendants 메소드</h3>
        <p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>
        <div class="wrap">
            <div style="width:500px">
                div (great-grandparent)
                <ul>
                    ul (grandparent)
                    <li>
                        li (direct parent)
                        <span>span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px">
                div (grandparent)
                <p>
                    p (direct parent)
                    <span>span</span>
                </p>
            </div>
        </div>
    </body>
</html>
