<!DOCTYPE html>
<html>
    <head>
        <title>이벤트</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
        </script>
        <style>
            #test2, #test3 {
                width: 300px;
                height: 300px;
                background-color: orangered;
            }
        </style>
    </head>
    <body>
        <h1>이벤트</h1>
        <hr>
        <h3>이벤트 관련 속성</h3>
        <button id="test1">실행 확인</button>
        <script>
            $(function(){
                $('#test1').click(function(event){
                    console.log(event)
                });
            });
        </script>
        <hr>
        <h3>이벤트 연결 종류</h3>
        <p>
            on() : 문서 객체에 이벤트 연결<br>
            off() : on()으로 연결된 이벤트 제거
        </p>
        <div id="test2">기본 상태</div>
        <script>
            $(function(){
            //    $(function(){
            //         // 이벤트 하나만 지정
            //         $('#test2').on('mouseenter',function(){
            //             $(this).css('background','yellowgreen').text('마우스 올라감');
            //         });
            //         여러 이벤트 동시 지정
            //     });
                $('#test2').on({
                    'mouseenter':function(){
                        $(this).css('background','yellowgreen').text('마우스 올라감');
                    },
                    'mouseleave':function(){
                        $(this).css('background', 'yellow').text('마우스 내려감');
                    },
                    'click':function(){
                        $(this).off('mouseenter').off('mouseleave')
                            .css('background','orangered').text('기본값');
                    }

                });
               
            });
        </script>
        <br>
        <div id="test3">기본 상태</div>
        <script>
            $(function(){
                $('#test3').on('click',{name:'안태민'},function(event){
                    console.log(event)
                    alert(event.data.name+"님 환영합니다.");
                });
            });
        </script>
        <hr>
        <h3>one() 메소드</h3>
        <p>이벤트를 한 번만 연결할 때 사용</p>
        <h1 id="test4">클릭하세요</h1>
        <script>
            $(function(){
                $('#test4').one('click',function(){
                    alert('이벤트 발생');
                });
            });
        </script>
    </body>
</html>
